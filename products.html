    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: #B87C4C;">Our Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="w-100" alt="" id="modal-img">
                    <p class="fs-5 py-2 mb-1" id="modal-para"></p>
                    <h1 class="fs-5 fw-bold mb-3">Qty:</h1>
                    <div class="d-flex gap-2 align-items-center fs-5 mb-2">
                        <span><button id="decrease">-</button></span>
                        <span id="qty"></span>
                        <span><button id="increase">+</button></span>
                    </div>
                    <p id="qty-validation-para" style="color: red;"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="custom-btn" id="order">Next</button>
                    <button type="button" class="custom-btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Order Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="" id="confirm-form">
                    <div class="modal-body d-flex flex-column gap-2">
                        <div class="row row-gap-2">
                            <div class="col-12">
                                <label for="name" class="form-label">Enter your Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Enter Full name"
                                    aria-label="First name" required>
                            </div>
                            <div class="col-12">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Phone Number"
                                    aria-label="Phone Number" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Address"
                                    aria-label="Address" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="order-confirm">Confirm order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
