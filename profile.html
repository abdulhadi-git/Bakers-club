<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/profile.css">
    <link rel="stylesheet" href="./Css/navbar.css">
</head>

<body>
    <div id="header"></div>
    <img src="./imgaes/Products-imges/hero-bg.jpeg" class="bg-img" alt="">
    <main>
        <div class="container w-100 h-100 d-flex flex-column pt-5 gap-4 align-items-center justify-content-center">
            <h1 class="text-center fs-2" data-aos="fade-right">Your Profile</h1>
            <div class="w-50 shadow p-4 rounded-4 d-flex flex-column gap-3">
                <div class="d-flex gap-2">
                    <h5 class="fs-5 fw-bold">Name:</h5>
                    <h5 class="fs-5" id="profile-name"></h5>
                </div>
                <div class="d-flex gap-2">
                    <h5 class="fs-5 fw-bold">Email:</h5>
                    <h5 class="fs-5" id="profile-email"></h5>
                </div>
                <div>
                    <button class="logout-btn" id="logout-btn">Log out</button>
                </div>
            </div>
            <div class="container">
                <div class="row row-gap-2" id="order-container">
                    <div class="col-12 col-md-6 col-lg-4">
                        

                    </div>
                </div>
            </div>

        </div>

    </main>





    <div id="footer"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./Js/navbar.js"></script>
    <script src="./Js/register.js"></script>
    <script src="./Js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
